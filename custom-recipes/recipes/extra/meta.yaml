{% set name = "EXtra" %}
{% set version = "nightly" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/European-XFEL/Extra
  git_rev: master

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - extra_data
    - extra_geom
    - karabo_bridge

test:
  imports:
    - extra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/European-XFEL/EXtra
  summary: European XFEL toolkit for research and analysis
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
