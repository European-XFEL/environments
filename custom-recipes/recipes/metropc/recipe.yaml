context:
  name: metropc
  version: 1.4.1

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://git.xfel.eu/karaboDevices/metropc.git
  git_depth: 1

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."
  number: 0

requirements:
  host:
    - python
    - pip
    - cython
    - gcc
    - numpy
  run:
    - python
    - msgpack-python
    - "{{ pin_compatible('numpy') }}"
    - scipy
    - xarray

test:
  imports:
    - metropc
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Programmable event processing framework
  license: MIT & Apache-2.0
  dev_url: https://git.xfel.eu/karaboDevices/metropc.git

extra:
  notes: Invalid license file removed manually
  recipe-maintainers:
    - RobertRosca
