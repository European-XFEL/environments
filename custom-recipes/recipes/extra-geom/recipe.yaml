context:
  name: extra-geom
  version: 1.11.0

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EXtra-geom-{{ version }}.tar.gz
  sha256: c911c70de896d8cd61ad9b469f9428fbf09a0d9b04cbd455e7a882f8ccaa2a0d

build:
  noarch: python
  script: '{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .'
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cfelpyutils >=2.0,<3.0
    - h5py >=2.7.1
    - matplotlib-base
    - "{{ pin_compatible('numpy') }}"

test:
  imports:
    - extra_geom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/European-XFEL/EXtra-geom
  summary: Tools to work with EuXFEL detector geometry and assemble detector images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobertRosca

